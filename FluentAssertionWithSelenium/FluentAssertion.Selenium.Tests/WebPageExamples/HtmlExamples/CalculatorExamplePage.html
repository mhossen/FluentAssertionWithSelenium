<!DOCTYPE html>

<html>
<head>
  <title>Simple HTML Calculation form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="../Styles/Calculator.css" />
</head>
<body style="width:700px; margin:32px;">
  <form>
    <div class="form-group">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Math Operations</th>
            <th scope="col">Value 1</th>
            <th scope="col">Value 2</th>
            <th scope="col">Expected Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">*</th>
            <td>20</td>
            <td>40</td>
            <td>800</td>
          </tr>
          <tr>
            <th scope="row">+</th>
            <td>20</td>
            <td>40</td>
            <td>60</td>
          </tr>
          <tr>
            <th scope="row">-</th>
            <td>200</td>
            <td>40</td>
            <td>160</td>
          </tr>
          <tr>
            <th scope="row">/</th>
            <td>20</td>
            <td>5</td>
            <td>4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</body>
</html>
