<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Lists</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <div style="width:450px">
    <h1>Unordered Unique List</h1>
    <ul class="list-group" id="unorderedList">
      <li class="list-group-item">Apple</li>
      <li class="list-group-item">Orange</li>
      <li class="list-group-item">Lychee</li>
      <li class="list-group-item">Pomegranate</li>
      <li class="list-group-item">Watermelon</li>
      <li class="list-group-item">Mangosteen</li>
    </ul>
  </div>
</body>
</html>
